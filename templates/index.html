<!doctype html>
<title>Upload Image</title>
<h1>Upload Image</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method=post enctype=multipart/form-data>
  <p><input type=file name=file>
  <input type=submit value="Upload Image">
</form>
