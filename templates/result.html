<!doctype html>
<title>Upload Image</title>
<h1>The image: </h1>
<div style="max-width: 480px" >
<img src="{{ image_value }}" style="max-width:100%;">
<h1>Retrieved text: </h1>
<img src="{{ result_value }}" style="max-width:100%;">
</div>
<p>{{ result_text }}</p>
<h1>Upload Another Image</h1>
<form method=post enctype=multipart/form-data>
  <p><input type=file name=file>
  <input type=submit value="Upload Image and Analyze">
</form>
